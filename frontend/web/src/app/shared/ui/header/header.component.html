<header class="header card">
  <div class="container header-inner">
    <!-- Brand / Inicio -->
    <a class="brand" routerLink="/" aria-label="Ir al inicio">
      <img src="assets/logo-lamorada.png" alt="LaMorada" height="32" />
      <strong>LaMorada</strong>
    </a>

    <!-- NavegaciÃ³n -->
    <nav class="nav-links" role="navigation" aria-label="Principal">
      <a
        routerLink="/dashboard"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Dashboard</a
      >
      <a routerLink="/users" routerLinkActive="active">Usuarios</a>
      <a routerLink="/roles" routerLinkActive="active">Roles</a>

    </div>
  </div>
