<mat-toolbar color="primary">
  <a routerLink="/" class="brand" style="text-decoration:none; color:inherit; display:flex; align-items:center; gap:8px;">
    <mat-icon>home</mat-icon>
    <span>LaMorada</span>
  </a>

  <span class="spacer"></span>

  <a mat-button routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
  <a mat-button routerLink="/users" routerLinkActive="active">Usuarios</a>
  <a mat-button routerLink="/roles" routerLinkActive="active">Roles</a>
  <a mat-button routerLink="/appointments" routerLinkActive="active">Citas</a>
  <a mat-button routerLink="/availability" routerLinkActive="active">Disponibilidad</a>
  <a mat-button routerLink="/ebooks" routerLinkActive="active">Ebooks</a>

  <span class="spacer"></span>

  <ng-container *ngIf="user() as u; else guest">
    <span style="margin-right:12px;">{{ u.name }} Â· {{ roleLabel(u.role) }}</span>
    <button mat-stroked-button (click)="logout()">Salir</button>
  </ng-container>

  <ng-template #guest>
    <a mat-stroked-button color="accent" routerLink="/login">Ingresar</a>
  </ng-template>
</mat-toolbar>
